<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    
    <!-- <script src="./data.js"></script> -->
  </head>
  <body>
    <div class="container">
      <div class="header" style=" text-align: center">
        <h1>QUẢN LÝ SINH VIÊN</h1>
      </div>
      
      <div class="row" style="margin-top: 50px">
        
        <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <input
          style="margin-left: 30%;width: 60%;"
          type="text"
          class="form-control"
          id="inputSearch"
          placeholder="Input search..."
        />
          </div>
          
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <button style="margin-left: -90px;" type="button" class="btn btn-primary" ><i class="fa fa-search"></i></button>
          </div>
          
        </div>
        
          
        
      
      </div>
      
      <div class="row" style="margin-top:60px">
        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
          <table
          id="myTable"
          class="table table-light table-hover"
        
        >
          <thead style="background: cornflowerblue">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Class</th>
              <th>Active</th>
            </tr>
          </thead>
          <tbody id="student-body"></tbody>
        </table>
        </div>

        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
          <div class="container">
            <button  type="button" class="btn btn-success " data-toggle="modal" data-target="#myModal"><i class="fa fa-plus-circle"></i> Add</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Thông tin sinh viên</h4>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="">Tên sinh viên</label>
                      <input
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Input field"
                      />
                    </div>
                    <div class="form-group">
                      <label for="">Lớp</label>
                      <input
                        type="text"
                        class="form-control"
                        id="class"
                        placeholder="Input field"
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-success" onclick="addStudent()" data-dismiss="modal">Save</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>

    
        <div class="row">
          <form
            action=""
            method="POST"
            role="form"
            style=" margin-left: 15%;margin-top: 50px; width: 70%; display: none;"
            id="add"
          >
            <div class="form-group">
              <label for="">Tên sinh viên</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Input field"
              />
            </div>
            <div class="form-group">
              <label for="">Lớp</label>
              <input
                type="text"
                class="form-control"
                id="class"
                placeholder="Input field"
              />
            </div>

            <button
              style="margin-left: 50%"
              type="button"
              onclick="addStudent()"
              class="btn btn-primary"
            >
              Add
            </button>
          </form>
   
    </div>
  
     
   
   
    <script src="./js.js"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
